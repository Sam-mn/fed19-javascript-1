<body>
	<div class="container">
		<h1>03-functions-and-methods</h1>

		<h2>Random Number Generator</h2>
		<form id="random-number-form">
			<div class="form-group">
				<input type="tel" name="maxNumber" id="maxNumber" class="form-control" placeholder="Enter the largest number for randomizing">
			</div>

			<div class="form-group">
				<label for="randomNumber">Your Random Number</label>

			</div>

			<input type="submit" class="btn btn-primary" value="Get Random Number">
		</form>
	</div>
