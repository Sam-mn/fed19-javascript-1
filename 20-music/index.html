<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>🎧</title>

	<link rel="stylesheet" href="../00-assets/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div id="app">

			<form id="search-form">
				<div id="query-wrapper">
					<input type="text" id="query" name="query" class="form-control" placeholder="Type to search">
					<input type="submit" id="search" name="search" class="btn btn-light" value="🔍">
				</div>
				<div id="query-options">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="search_for" id="all" value="all" checked>
						<label class="form-check-label" for="all">Any match</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="search_for" id="artists" value="artists">
						<label class="form-check-label" for="artists">Only Artists</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="search_for" id="albums" value="albums">
						<label class="form-check-label" for="albums">Only Albums</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="search_for" id="tracks" value="tracks">
						<label class="form-check-label" for="tracks">Only Tracks</label>
					</div>
				</div>
			</form>

			<div id="search-results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

							<p class="card-text">Phone: 032-993-0766</p>
						</div>
					</div>
				</div>
				-->

			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
