<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>javascript-1/05-dom</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="05-dom.css">
</head>

<body>
	<div class="container">
		<h1>My Awesomest Form</h1>

		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
			</div>

			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
				<small id="emailHelp" class="form-text text-muted">We'll only sell your email if you allow us (see below).</small>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>

			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="okToSellEmail" checked="checked" value="1">
				<label class="form-check-label" for="okToSellEmail">I'm totally OK with you selling my email and also take my password.</label>
			</div>

			<button type="submit" class="btn btn-primary">Sign Me Up, Scotty!</button>
		</form>
	</div>

	<script src="05-dom.js"></script>
</body>
</html>
