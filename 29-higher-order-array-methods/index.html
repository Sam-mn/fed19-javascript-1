<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>javascript-1/29-higher-order-array-methods</title>

	<link rel="stylesheet" href="../00-assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Higher Order Array Methods</h1>

		<div id="status"></div>

		<form>
			<div class="form-row">
				<label class="col-3" for="name">Name</label>
				<input class="form-control col-9" type="text" name="name" id="name">
			</div>

			<div class="form-row">
				<label class="col-3" for="address">Address</label>
				<input class="form-control col-9" type="text" name="address" id="address">
			</div>

			<div class="form-row">
				<label class="col-3" for="postal">Postal</label>
				<input class="form-control col-9" type="text" name="postal" id="postal">
			</div>

			<div class="form-row">
				<label class="col-3" for="city">City</label>
				<input class="form-control col-9" type="text" name="city" id="city">
			</div>

			<div class="form-row">
				<label class="col-3" for="phone">Phone</label>
				<input class="form-control col-9" type="tel" name="phone" id="phone">
			</div>

			<div class="form-row">
				<label class="col-3" for="email">Email</label>
				<input class="form-control col-9" type="email" name="email" id="email">
			</div>

			<button type="submit" class="btn btn-success btn-lg mt-3 w-100">Submit</button>
		</form>
	</div>

	<script src="app.js"></script>
</body>
</html>
